
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            cursor: default;
            font-family: 'Poppins', sans-serif;
        }

        #text-container {
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        
        #main-title {
            font-family: 'Pacifico', cursive;
            text-shadow: 0 3px 5px rgba(0,0,0,0.5), 0 0 15px rgba(248, 113, 113, 0.3);
        }
        
        #subtitle {
             text-shadow: 0 2px 4px rgba(0,0,0,0.4), 0 0 10px rgba(192, 132, 252, 0.4);
        }

        .text-gradient {
            background: linear-gradient(45deg, #f87171, #fb923c, #facc15, #4ade80, #60a5fa, #c084fc, #f87171);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-animation 10s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #text-container span {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease, text-shadow 0.3s ease;
            will-change: transform, color, text-shadow;
        }

        #text-container span:hover {
            transform: translateY(-8px) scale(1.1);
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            #text-container {
                /* Center text on mobile */
                top: 5rem;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                text-align: center;
                transition: none;
            }
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">
    
    <canvas id="fireworks-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
    
    <div id="text-container" class="absolute top-8 left-8 z-10">
        <h1 id="main-title" class="text-4xl sm:text-5xl md:text-6xl font-bold mb-2 text-gradient">Keep Smiling Bright</h1>
        <p id="subtitle" class="text-lg sm:text-xl md:text-2xl font-light text-purple-300">A little something to make you smile</p>
    </div>

    <div class="fixed bottom-5 left-1/2 -translate-x-1/2 md:bottom-10 md:right-10 md:left-auto md:translate-x-0 z-20">
        <button id="more-fireworks-btn" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:scale-105 transform transition-transform duration-300 flex items-center gap-2" aria-label="Launch more fireworks">
            <span role="img" aria-hidden="true">ðŸŽ†</span> More Fireworks
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fireworks-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let fireworks = [];
            let particles = [];
            let fireworksInterval;

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            const getRandomStartX = () => {
                // Avoid the middle 20% of the screen for a wider display
                if (Math.random() < 0.5) {
                    // Launch on the left side (10% to 40% of width)
                    return (Math.random() * 0.3 + 0.1) * canvas.width;
                } else {
                    // Launch on the right side (60% to 90% of width)
                    return (Math.random() * 0.3 + 0.6) * canvas.width;
                }
            };

            class Particle {
                constructor(x, y, hue) {
                    this.x = x;
                    this.y = y;
                    this.coordinates = Array(10).fill([x, y]);
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 25 + 5;
                    this.friction = 0.94;
                    this.gravity = Math.random() * 0.4 + 0.6; // Randomized gravity
                    if (hue === null) { // For rainbow bursts
                        this.hue = Math.random() * 360;
                    } else {
                        this.hue = (hue + (Math.random() * 120 - 60) + 360) % 360; // Wider, more vibrant color spread
                    }
                    this.brightness = Math.random() * 35 + 50; // Clamp brightness to 50-85% to reduce whiteout
                    this.alpha = 1;
                    this.decay = Math.random() * 0.02 + 0.008; // Randomized decay
                    this.size = Math.random() * 5 + 1; // Randomized size
                    this.sparkle = Math.random() > 0.5;
                }

                update() {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.lineWidth = this.size;
                    ctx.stroke();
                    
                    if (this.sparkle) {
                        ctx.shadowBlur = 30;
                        ctx.shadowColor = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Firework {
                constructor(x, y, targetY) {
                    this.x = x;
                    this.y = y;
                    this.targetY = targetY;
                    this.coordinates = Array(5).fill([x, y]);
                    this.speed = Math.random() * 7 + 8; // Randomized speed
                    this.acceleration = 0.98;
                    this.brightness = Math.random() * 35 + 50; // Clamp brightness to 50-85% for richer color
                    const colors = [0, 30, 60, 120, 180, 240, 280, 320];
                    this.hue = colors[Math.floor(Math.random() * colors.length)];
                }

                update() {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    this.speed *= this.acceleration;
                    this.y -= this.speed;
                }

                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                    ctx.fill();
                }
            }
            
            const launchFireworksBurst = (count = 1) => {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const startX = getRandomStartX();
                        const targetY = Math.random() * (canvas.height * 0.2) + (canvas.height * 0.1);
                        fireworks.push(new Firework(startX, canvas.height, targetY));
                    }, i * (150 + Math.random() * 150));
                }
            };

            const animate = () => {
                requestAnimationFrame(animate);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'lighter';

                fireworks = fireworks.filter(firework => {
                    firework.update();
                    firework.draw();
                    if (firework.y <= firework.targetY || firework.speed <= 1) {
                        let particleCount = 80 + Math.floor(Math.random() * 120);
                        const isRainbow = Math.random() < 0.15; // 15% chance for a rainbow burst
                        while (particleCount--) {
                            particles.push(new Particle(firework.x, firework.y, isRainbow ? null : firework.hue));
                        }
                        return false;
                    }
                    return true;
                });

                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.alpha > particle.decay;
                });
            };
            
            const initInteractiveText = () => {
                const wrapTextInSpans = (elementId) => {
                    const element = document.getElementById(elementId);
                    if (!element) return;
                    const text = element.textContent.trim();
                    element.innerHTML = ''; // Clear existing content
                    text.split('').forEach(char => {
                        const span = document.createElement('span');
                        if (char === ' ') {
                            span.innerHTML = '&nbsp;'; // Use non-breaking space
                        } else {
                            span.textContent = char;
                        }
                        element.appendChild(span);
                    });
                };

                wrapTextInSpans('main-title');
                wrapTextInSpans('subtitle');

                const textContainer = document.getElementById('text-container');
                // Only apply parallax effect on devices that support hover (non-touch)
                if (textContainer && window.matchMedia('(pointer: fine)').matches) {
                    document.addEventListener('mousemove', (e) => {
                        const { clientX, clientY } = e;
                        const { innerWidth, innerHeight } = window;
                        const moveX = (clientX / innerWidth - 0.5) * 40; // max move 20px
                        const moveY = (clientY / innerHeight - 0.5) * 40; // max move 20px
                        textContainer.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    });
                }
            };

            const startShow = () => {
                resizeCanvas();
                animate();
                launchFireworksBurst(8); // Initial burst

                fireworksInterval = window.setInterval(() => {
                    if (Math.random() > 0.3) {
                        const count = 1 + Math.floor(Math.random() * 3);
                         for (let i = 0; i < count; i++) {
                            setTimeout(() => {
                                const startX = getRandomStartX();
                                const targetY = Math.random() * (canvas.height * 0.2) + (canvas.height * 0.1);
                                fireworks.push(new Firework(startX, canvas.height, targetY));
                            }, i * 250);
                        }
                    }
                }, 1500 + Math.random() * 1500);
            };

            // Event Listeners
            window.addEventListener('resize', resizeCanvas);
            document.getElementById('more-fireworks-btn').addEventListener('click', () => {
                const count = 1 + Math.floor(Math.random() * 2); // 1 or 2
                launchFireworksBurst(count);
            });
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    const count = 1 + Math.floor(Math.random() * 2); // 1 or 2
                    launchFireworksBurst(count);
                }
            });

            // Init
            startShow();
            initInteractiveText();
        });
    </script>
</body>
</html>
